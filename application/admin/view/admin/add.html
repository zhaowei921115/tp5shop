{extend name="public:public"}

{block name="title"}<title>DouPHP 管理中心 - 网站管理员 </title>{/block}
{block name="script"}
<link href="/admins/css/public.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/admins/js/jquery.min.js"></script>
<script type="text/javascript" src="/admins/js/global.js"></script>
<script type="text/javascript" src="/layer/layer/layer.js"></script>
{/block}

{block name="now"}
<!-- 当前位置 -->
 <div id="dcMain">
<div id="urHere">DouPHP 管理中心<b>></b><strong>添加管理员</strong> </div><div id="manager" class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    <h3><a href="{:url('index')}" class="actionBtn">网站管理员</a>添加管理员</h3>
    <form action="{:url('Admin/add')}" method="post">
     <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
      <tr>
       <td width="100" align="right">添加管理员</td>
       <td>
        <input type="text" name="admin_name" size="40" class="inpMain" />
       </td>
      </tr>
      <tr>
       <td align="right">密码</td>
       <td>
        <input type="password" name="admin_pwd" size="40" class="inpMain" />
       </td>
      </tr>
      <tr>
       <td align="right">确认密码</td>
       <td>
        <input type="password" name="admin_repwd" size="40" class="inpMain" />
       </td>
      </tr>
      <tr>
       <td align="right">拥有角色</td>

       <td>
           {foreach $role as $k=>$v}
        <input type="checkbox" name="role_id[]" value="{$v.role_id}" size="40" />{$v.role_name}
           {/foreach}
       </td>

      </tr>
      <tr>
       <td></td>
       <td>
        <input type="submit" class="btn" value="提交" />
       </td>
      </tr>
     </table>
    </form>
    </div>
 </div>
